<html>
	<head>
		<title>{{ web['title'] }}</title>
		<meta name="description" content="Quickly render a cleaner, simpler, readable version of an online article or blog post.">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<!-- <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Libre+Baskerville:400,700/Open+Sans:400,700"> -->
		<link rel="stylesheet" href="/static/css/read.css">
		<script src="/static/js/cssrefresh.js"></script>
	</head>
	<body>

	<base target="_blank">

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=151143771737896";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

		<div class="reedme">
			<a href="/" title="go to reedme home"><img src="/static/img/square.png" alt="Go to reedme home" style="width:50px; height:50px;"></a>
		</div>

		<h2 class="domain-name"><a href="{{ web['url'] }}">{{ web['domain'] }}</a></h2>
		<h1>{{ web['title'] }}</h1>
		<h4 class="info">{{ web['word_count'] }} words | <a href="{{ web['url'] }}">Permalink</a></h4>

		<div class="content">{{ web['content']|safe }}</div>

		<div class="footer">
			
			<div class="share"><center>
				<div><a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-count="none" data-dnt="true">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div>
				<div><a data-pocket-label="pocket" data-pocket-count="none" class="pocket-btn" data-lang="en"></a>
<script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script></div>
				<br>
				<div><div class="fb-like" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div></div>
			</center>
			</div>

			<div class="logo">
				
				<center><a href="/"><img src="/static/img/logo.png" alt="reedme"></a></center>

			</div>

		</div>
		
	</body>
</html>
